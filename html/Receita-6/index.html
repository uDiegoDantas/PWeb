<!DOCTYPE html>

<html>   

   <head>
      <meta charset="UTF-8">      
      <style>
         /* CTRL V de algum site da net que achei, pra customizar a tabela */
         table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
         }
         th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
         }
         th {
            background-color: #f2f2f2;
            font-weight: bold;
         }
         tr:nth-child(even) {
            background-color: #f9f9f9;
         }
         tr:hover {
            background-color: #f1f1f1;
         }
      </style>
   </head>

   <body>
      <div><button id="botaoCarregar">Carregar cervejas...</button></div>
      <div id="cervejasDiv"></div>            
   </body>   

   <script>
      let cervejas = [
         { name: "Guinness", alcohol: "10%", style: "Imperial Stout", ibu: "45" }, 
         { name: "Desperados", alcohol: "6%", style: "Lager", ibu: "20" }, 
         { name: "Becks", alcohol: "5%", style: "Pilsen", ibu: "25" }
      ];

      const carregarDiv = (
         items,
         elementId = "cervejasDiv",
         headers = ["Nome", "Álcool", "Estilo", "Amargor"],
         properties = ["name", "alcohol", "style", "ibu"]
      ) => {
         const div = document.getElementById(elementId);
         
    
         const tableHeader = headers.map(header => `<th>${header}</th>`).join("");
         const tableRows = items.map(item => 
            `<tr>${properties.map(prop => `<td>${item[prop] || ""}</td>`).join("")}</tr>`
         ).join("");

         div.innerHTML = `
            <table>
               <thead><tr>${tableHeader}</tr></thead>
               <tbody>${tableRows}</tbody>
            </table>
         `;
      };

      
      let botao = document.getElementById("botaoCarregar");
      botao.addEventListener("click", () => carregarDiv(cervejas));

   </script>

</html>
