<!DOCTYPE html>
<html>   
   <head>
      <meta charset="UTF-8"> 
      <style>
         table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
         }
         th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
         }
         th {
            background-color: #f2f2f2;
         }
         .beer-container {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            border-radius: 4px;
            text-align: center;
         }
      </style>     
   </head>
   
   <body>
      <div id="botaoDiv">
         <button id="botaoCarregar">Carregar cervejas</button>
         <button id="botaoOrdenar">Mostrar cervejas ordenadas</button>
         <button id="botaoEmbaralhar">Embaralhar cervejas</button>
      </div>
      <div id="meuAmor"></div>            

      <script>
         let cervejas = ["Guinness", "Desperados", "Becks"];
         
         function transformarEmTabela(cervejas) {
            let tabela = `<table><tr><th>Cervejas</th></tr>`;
            cervejas.forEach(cerveja => {
               tabela += `<tr><td>${cerveja}</td></tr>`;
            });
            tabela += `</table>`;
            return tabela;
         }

         function carregarDiv() {
            let div = document.getElementById("meuAmor");
            div.innerHTML = transformarEmTabela(cervejas);
         }

         function ordenarCervejas() {
            cervejas.sort(); 
            carregarDiv(); 
         }

         function embaralharCervejas() {
            cervejas = cervejas.sort(() => Math.random() - 0.5); 
            carregarDiv(); 
         }

         
         document.getElementById("botaoCarregar").addEventListener("click", carregarDiv);
         document.getElementById("botaoOrdenar").addEventListener("click", ordenarCervejas);
         document.getElementById("botaoEmbaralhar").addEventListener("click", embaralharCervejas);
      </script>
   </body>   
</html>
