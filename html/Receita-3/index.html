<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        
        #nomeCerveja {
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        #nomeCerveja.visible {
            opacity: 1;
        }
    </style>
</head>
<body>

    <div id="botaoDiv">
        <button id="botaoCarregar">Carregar/Remover cerveja</button>
    </div>

    <div id="nomeCerveja"></div>

    <script>
        function carregarDiv() {
            let div = document.getElementById("nomeCerveja");
            if (div.classList.contains('visible')) {
                div.classList.remove('visible');
                setTimeout(() => {
                    div.innerHTML = '';
                }, 500);
            } else {
               
                div.innerHTML = '<h1>Guinness</h1>';
                div.classList.add('visible');
            }
        }

        let botao = document.getElementById("botaoCarregar");
        botao.addEventListener("click", carregarDiv);
    </script>

</body>
</html>
