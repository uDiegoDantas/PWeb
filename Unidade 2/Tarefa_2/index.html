<!DOCTYPE html>
<html>
   <head>
      <title>React</title>
      <link rel="stylesheet" href="styles.css">
   </head>
   <body>
      <div id="app"></div>

      <script src="libs/react.js"></script>
      <script src="libs/react-dom.js"></script>
      <script src="libs/babel.js"></script>

      <script type="text/babel">
         const bebidas = [
            { nome: "Cachaça 51", tipo: "Cachaça", teorAlcoolico: "39%" },
            { nome: "Velho Barreiro", tipo: "Cachaça", teorAlcoolico: "39%" },
            { nome: "Ypióca", tipo: "Cachaça", teorAlcoolico: "38%" }
         ];

         function Cabecalho() {
            return <h1 style={{ textAlign: "center", fontFamily: "Arial, sans-serif" }}>Minha tabela de bebidas</h1>;
         }

         function TabelaBebidas() {
            return (
               <table>
                  <thead>
                     <tr>
                        <th>Nome</th>
                        <th>Tipo</th>
                        <th>Teor Alcoólico</th>
                     </tr>
                  </thead>
                  <tbody>
                     {bebidas.map((bebida, index) => (
                        <tr key={index}>
                           <td>{bebida.nome}</td>
                           <td>{bebida.tipo}</td>
                           <td>{bebida.teorAlcoolico}</td>
                        </tr>
                     ))}
                  </tbody>
               </table>
            );
         }

         function App() {
            const [mostrarTabela, setMostrarTabela] = React.useState(false);

            return (
               <div>
                  <Cabecalho />
                  <button onClick={() => setMostrarTabela(true)}>Mostrar Bebidas</button>
                  {mostrarTabela && <TabelaBebidas />}
               </div>
            );
         }

         ReactDOM.render(<App />, document.getElementById("app"));
      </script>
   </body>
</html>
